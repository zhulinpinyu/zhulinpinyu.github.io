<div class="page-header">
  <div class="row-fluid">
    <div class="span9">
      <h2 style="line-height: 42px; margin-left: 50px">
        {{ page.title }} 
        {% if page.tagline %}
            <br> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <small>——————{{ page.tagline }}</small>
        {% endif %}
      </h2>
    </div>
    <div class="span3">
      <div>
        ☯
        <img src="/assets/themes/twitter/images/1.ico" width="90" height="90" style="border-radius: 45px;">
        ☯
      </div>
      <div style="margin: 3px 0 0 45px;">
      </div>
    </div>
    <a href="https://github.com/jesusjzp" class="network-icon"><i class="icon-large icon-github"></i></a>
  </div>
  
</div>
<div class="row-fluid">
  <div class="span12" style="margin-left: 50px;">
    {{ content }}
  </div>
</div>
