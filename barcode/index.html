<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Generate Barcode</title>
  <link rel="stylesheet" href="css/style.css">

  <script>

    function generate() {
      const input = document.getElementById("input").value
      if(input.trim() == "") return document.getElementById("output").innerHTML = "请收入条码"
      const barcodes = input.split("\n")

      document.getElementById("output").innerHTML = barcodes.map(
        barcode => "<svg class='barcode' jsbarcode-value="+barcode+"></svg>"
      ).join("")
      JsBarcode(".barcode").init()
    }
  </script>
</head>

<body>
  <div class="input-area">
    <textarea id="input" cols="30" rows="20"></textarea>
    <button onclick="generate()">Generate</button>
  </div>
  <div id="output"></div>
  <script src='js/JsBarcode.code128.min.js'></script>
</body>
</html>
